name: whereshot
description: "AI-powered photo location detection app."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  shimmer: 3.0.0
  url_launcher: ^6.3.1

  # State management
  riverpod: 2.6.1
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1

  # Navigation
  go_router: 15.0.0

  # API & Data
  http: 1.3.0
  dio: 5.8.0+1
  json_annotation: 4.9.0

  # Firebase
  firebase_core: 3.13.0
  firebase_storage: 12.4.5
  cloud_firestore: 5.6.6

  # Image handling
  image_picker: 1.1.2
  cached_network_image: ^3.4.1
  image: 4.5.4

  # Maps
  google_maps_flutter: 2.12.1

  # In-app purchases
  purchases_flutter: ^8.7.3

  # Storage & Persistence
  shared_preferences: 2.5.3
  path_provider: 2.1.5
  uuid: 4.5.1
  build_runner: 2.4.15
  json_serializable: 6.9.5

  # Environment Variables
  envied: 1.1.1

  # Permissions
  permission_handler: 12.0.0+1

  # Time
  timeago: 3.2.2
  firebase_auth: ^5.5.2

  # Splash Screen
  flutter_native_splash: 2.4.6

  # Internationalization
  intl: ^0.19.0
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Icons & Splash
  flutter_launcher_icons: 0.14.3

  flutter_lints: ^5.0.0
  riverpod_generator: 2.6.4
  envied_generator: 1.1.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Medium.otf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Inter-Bold.otf
          weight: 700

# Add flutter_launcher_icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # Optional: Adjust based on your minimum SDK
  remove_alpha_ios: true

# Add flutter_native_splash configuration
flutter_native_splash:
  color: "#FFFFFF" # Changed to white
  image: assets/images/splash-icon.png
  android_12:
    color: "#FFFFFF" # Changed to white
    image: assets/images/splash-icon.png
  
  android_gravity: center
  ios_content_mode: scaleAspectFit
  web: false # Assuming no web support needed
